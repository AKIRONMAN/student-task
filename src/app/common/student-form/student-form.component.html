<form>
  <div class="form-group">
    <app-input-text
      [fieldMeta]="firstNameField"
      [formGroup]="formGroup"></app-input-text>
    <app-input-text
      [fieldMeta]="fatherNameField"
      [formGroup]="formGroup"
    ></app-input-text>
    <app-input-text
      [fieldMeta]="lastNameField"
      [formGroup]="formGroup"></app-input-text>
  </div>
  <div class="form-group">
    <app-input-text [fieldMeta]="emailField"
                    [formGroup]="formGroup"></app-input-text>
    <app-input-text
      [formGroup]="formGroup"
      [fieldMeta]="mobileField">
    </app-input-text>
  </div>
  <div class="form-group fields">
    <div>
    <input  type="radio" value="male" name="gender" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" required> Male
    <input  type="radio" value="female" name="gender" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" required> Female
    </div>
  </div>
  <div class="form-group fields">
    <app-input-text
      [formGroup]="formGroup"
      [fieldMeta]="dateField">
    </app-input-text>
  </div>
  <div class="form-group fields ">
    <select class="form-control" name="country" [(ngModel)]="country">
      <option value="">Select your country</option>
      <option value="india">India</option>
      <option value="japan">Japan</option>
    </select>
    <textarea class="form-control fields" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" placeholder="Enter your address" rows="3"></textarea>
  </div>
</form>
